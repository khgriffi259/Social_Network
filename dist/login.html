<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
      <nav class="navbar bg-dark">
          <h3 class="logo">
            <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
          </h3>
          <ul class="links">
            <li class="logged-in"><a href="profiles.html?page=profiles">Developers</a></li>
            <li class="logged-in"><a href="posts.html">Posts</a></li>
            <li class="logged-out"><a href="register.html">Register</a></li>
            <li class="logged-out"><a href="login.html">Login</a></li>
            <li class="logged-in" id="logout">
              <a href="login.html"><i class="fas fa-sign-out-alt"></i>
                <span class="hide-sm"> Logout</span></a>
            </li>
          </ul>
        </nav>
    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger" id="login-error">
        Invalid Credentials
      </div>

      <h1 class="large text-primary">
        Sign In
      </h1>
      <p class="lead my-1">
        <i class="fas fa-user"></i> Sign into your account
      </p>
      <form action="dashboard.html?page=dashboard" class="form" id="login-form">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" minlength="6" />
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>

    <script src="assets/bundle.js"></script>
    
  </body>
</html>
